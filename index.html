<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일본어 단어 퀴즈</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-pattern"></div>

  <main class="container">
    <header class="header">
      <h1>日本語クイズ</h1>
      <p class="subtitle">일본어 단어 퀴즈</p>
    </header>

    <section id="start-screen" class="screen active">
      <div class="card start-card">
        <p class="intro">일본어 단어의 뜻을 맞춰보세요!</p>
        <div class="options">
          <label class="option-row">
            <span>퀴즈 유형</span>
            <select id="quiz-mode">
              <option value="ja-to-ko">일본어 → 한국어</option>
              <option value="ko-to-ja">한국어 → 일본어</option>
              <option value="mixed">섞어서</option>
            </select>
          </label>
          <label class="option-row">
            <span>문제 수</span>
            <select id="quiz-count">
              <option value="5">5문제</option>
              <option value="10" selected>10문제</option>
              <option value="15">15문제</option>
              <option value="20">20문제</option>
            </select>
          </label>
        </div>
        <button id="start-btn" class="btn btn-primary">시작하기</button>
      </div>
    </section>

    <section id="quiz-screen" class="screen">
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
      <p class="question-number"><span id="current-num">1</span> / <span id="total-num">10</span></p>

      <div class="card quiz-card">
        <p id="question-text" class="question-text"></p>
        <p id="romaji-hint" class="romaji-hint"></p>
        <div id="choices" class="choices"></div>
        <button id="next-btn" class="btn btn-secondary" style="display: none;">다음</button>
      </div>
    </section>

    <section id="result-screen" class="screen">
      <div class="card result-card">
        <h2>결과</h2>
        <div class="score-display">
          <span id="score-value">0</span>
          <span> / </span>
          <span id="total-value">10</span>
        </div>
        <p id="result-message" class="result-message"></p>
        <button id="retry-btn" class="btn btn-primary">다시 하기</button>
      </div>
    </section>

    <button type="button" id="contact-open-btn" class="contact-open-btn">일본인 친구를 만나고 싶으면 누르세요</button>
  </main>

  <div id="contact-overlay" class="contact-overlay" aria-hidden="true">
    <div class="contact-modal">
      <button type="button" id="contact-close-btn" class="contact-close-btn" aria-label="닫기">&times;</button>
      <h2 class="contact-title">연락하기</h2>
      <form id="contact-form" class="contact-form">
        <label class="contact-field">
          <span>이름</span>
          <input type="text" name="name" required placeholder="이름을 입력하세요" autocomplete="name" />
        </label>
        <label class="contact-field">
          <span>전화번호</span>
          <input type="tel" name="phone" required placeholder="010-0000-0000" autocomplete="tel" />
        </label>
        <label class="contact-field">
          <span>이메일</span>
          <input type="email" name="email" required placeholder="example@email.com" autocomplete="email" />
        </label>
        <p id="contact-message" class="contact-message" aria-live="polite"></p>
        <button type="submit" id="contact-submit-btn" class="btn btn-primary contact-submit">제출하기</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
